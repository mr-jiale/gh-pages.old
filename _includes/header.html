<header class="site-header">
    <div class="wrapper">
        <div class="site-brand">
            <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
            <span class="site-description">{{ site.description }}</span>
        </div>
        <nav class="site-nav">
            <a href="#" class="icon" id="menu-icon"></a>
            <ul class="trigger">

                {% if page.url == "/index.html" %}
                  <li class="active">
                  {% else %}
                  <li>
                {% endif %}
                  <a href="{{ site.baseurl }}/" class="icon blog">Blog</a></li>

                {% for p in site.pages %}
                  {% if p.title %}
                    {% if p.url == page.url %}
                      <li class="active">
                      {% else %}
                      <li>
                    {% endif %}
                    <a href="{{ p.url | prepend: site.baseurl }}" class="icon {{ p.icon }}"> {{ p.title }}</a></li>
                  {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
