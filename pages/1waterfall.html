<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>waterfall</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.waterfall{
			width: 1000px;
			margin: 10px auto;
			position: relative;
		}
		.waterfall div{
			padding: 10px;
			position: absolute;
		}
		.waterfall div div{
			width: 230px;
			padding: 0;
			border-radius: 2px;
			box-shadow: 0px 0px 3px 1px #000;
		}

	</style>
</head>
<body>
	<div class="waterfall">
		
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var a=new Array();
			var num=[0,0,0,0];
			var n=0;
			var waterfall=document.getElementsByClassName("waterfall")[0];
			var i,j=0;
			function watercoming(){
				for(i=0;i<20;i++){
					a[i] = document.createElement("div");
					a[i].id="div" + i;
					var h = Math.floor((Math.random()*200+100));
					var html="<div style='height:"+ h +"px;background-color:rgb("+ Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + ");'></div>";
					a[i].innerHTML=html;
					for(j=0;j<4;j++){
						if (num[j]==Math.min(num[0],num[1],num[2],num[3])){
							n = j;
							break;
						}
					}
					a[i].style.left=n*250 + "px";
					a[i].style.top=num[n] + 20 +"px";
					num[n]=num[n] + h + 20;
					waterfall.appendChild(a[i]);
				}
			}

			function play(){
				timer=setInterval(function(){
					if((pageYOffset+window.innerHeight) >= num[n]){
						watercoming();
					}
				}, 200)
			}

			play();
		}

		
	</script>
</body>
</html>
