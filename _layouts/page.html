---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <!-- 多说评论框 start -->

  <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="mr-jiale.github.io{{ page.url }}"></div>

  <!-- 多说评论框 end -->

</div>

<div class="secondary">

    <aside id="navi" class="widget">
        <ul>
            {% if page.url == "/index.html" %}
              <li class="active">
              {% else %}
              <li>
            {% endif %}
              <a href="{{ site.baseurl }}/" class="icon blog">Blog</a></li>

            {% for p in site.pages %}
              {% if p.title %}
                {% if p.url == page.url %}
                  <li class="active">
                  {% else %}
                  <li>
                {% endif %}
                <a href="{{ p.url | prepend: site.baseurl }}" class="icon {{ p.icon }}"> {{ p.title }}</a></li>
              {% endif %}
            {% endfor %}
        </ul>
    </aside>
</div>
